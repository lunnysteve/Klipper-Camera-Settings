<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Camera Settings</title>
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #0e0e0e;
            --panel-bg: #1a1a1a;
            --border-color: #333333;
            --accent-color: #00ccff;
            --text-color: #e0e0e0;
            --text-muted: #888888;
            --range-track: #333;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --panel-bg: #ffffff;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
            --text-color: #333333;
            --text-muted: #666666;
            --range-track: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 10px;
            /* Reduced padding */
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Default to single column for mobile */
            gap: 10px;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 60% 1fr;
                /* Wider video on large screens */
            }
        }

        /* Preview Section */
        .preview-card {
            position: relative;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: transparent;
            /* Removed black background */
            position: relative;
            display: flex;
            /* Center image */
            justify-content: center;
            align-items: center;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Status Overlay */
        .status-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 5px #00ff88;
        }

        .status-text {
            font-family: monospace;
            opacity: 0.9;
        }

        /* Controls Section */
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }

        /* Compact Scrollbar for controls */
        .controls-panel::-webkit-scrollbar {
            width: 5px;
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .control-group {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .group-title {
            font-size: 11px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }

        .control-item {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .control-item:last-child {
            margin-bottom: 0;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 12px;
        }

        .control-name {
            color: var(--text-color);
        }

        .control-value {
            color: var(--text-muted);
            font-family: monospace;
            font-size: 11px;
        }

        /* Inputs */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin-top: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            /* Colored thumb */
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
            /* Subtle glow */
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #60a5fa;
            /* Lighter blue on hover */
            transform: scale(1.1);
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 0;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--accent-color);
            background: #333;
            border-color: #555;
        }

        /* Buttons */
        .btn {
            background: #222;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 3px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .toolbar {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            /* Hide by default, show on hover */
            transition: opacity 0.2s;
        }

        .preview-card:hover .toolbar {
            opacity: 1;
        }

        /* Loader */
        #loadingOverlay {
            background: rgba(0, 0, 0, 0.9) !important;
            z-index: 9999;
        }

        /* Video Overlays */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .overlay-grid {
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 33.33% 33.33%;
            opacity: 0.5;
        }

        .overlay-crosshair::before,
        .overlay-crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
        }

        .overlay-crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
        }

        .overlay-crosshair::after {
            left: 50%;
            top: 0;
            height: 100%;
            width: 1px;
        }

        /* Histogram */
        #histogramCanvas {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 120px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            pointer-events: none;
            z-index: 20;
            display: none;
            /* Toggled */
        }

        /* Extended Toolbar */
        .tools-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .icon-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
        }

        .icon-btn:hover {
            background: var(--bg-color);
            border-color: var(--accent-color);
        }

        .icon-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Preset Chips */
        .preset-chip {
            font-size: 10px;
            padding: 2px 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
        }

        .preset-chip:hover {
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loader" style="margin: 0 auto 20px;"></div>
            <div>Loading Settings...</div>
        </div>
    </div>

    <div class="container">
        <div class="main-grid">
            <!-- Preview Column -->
            <div class="preview-card">
                <div class="preview-container">
                    <!-- Try relative path first, fallback to standard locations -->
                    <img src="/webcam/?action=stream" class="preview-img"
                        onerror="this.onerror=null; this.src='/webcam/stream';">

                    <!-- Overlays -->
                    <div id="overlayLayer" class="overlay-layer"></div>
                    <canvas id="histogramCanvas"></canvas>

                    <!-- Overlay Status -->
                    <div class="status-overlay">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="connectionText" class="status-text">Disconnect</span>
                    </div>

                    <!-- Overlay Toolbar -->
                    <div class="toolbar">
                        <select id="cameraSelector" class="btn" onchange="switchCamera(this.value)"
                            style="background: rgba(0,0,0,0.8); border: 1px solid #333; color: white;">
                            <option value="/dev/video0">Loading...</option>
                        </select>
                        <button class="btn" onclick="refreshSettings()">Reload</button>
                    </div>
                </div>
                <!-- Toolbar -->
                <div class="tools-row" style="padding: 10px; margin: 0; border-top: 1px solid var(--border-color);">
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark/Light Mode">Theme</button>
                    <button class="icon-btn" onclick="toggleOverlay('grid')" title="Toggle Grid">Grid</button>
                    <button class="icon-btn" onclick="toggleOverlay('crosshair')"
                        title="Toggle Crosshair">Crosshair</button>
                    <button class="icon-btn" onclick="toggleHistogram()" title="Toggle Histogram">Hist</button>
                    <button class="icon-btn" onclick="rotatePreview()" title="Rotate 90deg">Rot</button>
                    <div style="flex-grow: 1;"></div>
                    <div style="display:flex; gap:2px">
                        <button class="icon-btn" onclick="savePresetPrompt()" title="Save Preset">Save</button>
                        <button class="icon-btn" onclick="loadPresetPrompt()" title="Load Preset">Load</button>
                    </div>
                </div>
            </div>

            <!-- Controls Column -->
            <div class="controls-panel" id="controlsContainer">
                <!-- Controls will be injected here via JS -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.hostname}:7125/websocket`;

        // State
        let currentDevice = "/dev/video0";
        let ws = null;
        let updateTimeout = null;
        let histogramInterval = null;
        let currentRotation = 0;

        // Feature: Theme & Init
        if (localStorage.getItem('theme') === 'light') document.body.parentElement.setAttribute('data-theme', 'light');

        // Functions
        function toggleTheme() {
            const html = document.body.parentElement; // html tag
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        function toggleOverlay(type) {
            const layer = document.getElementById('overlayLayer');
            if (layer.classList.contains(`overlay-${type}`)) {
                layer.classList.remove(`overlay-${type}`);
            } else {
                layer.classList.add(`overlay-${type}`);
            }
        }

        function rotatePreview() {
            currentRotation = (currentRotation + 90) % 360;
            const img = document.querySelector('.preview-img');
            img.style.transform = `rotate(${currentRotation}deg)`;
        }

        function toggleHistogram() {
            const canvas = document.getElementById('histogramCanvas');
            const isVisible = canvas.style.display === 'block';
            if (isVisible) {
                canvas.style.display = 'none';
                if (histogramInterval) clearInterval(histogramInterval);
            } else {
                canvas.style.display = 'block';
                updateHistogram();
                histogramInterval = setInterval(updateHistogram, 1000);
            }
        }

        function updateHistogram() {
            const previewImg = document.querySelector('.preview-img');
            const src = previewImg.src.split('?')[0];
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = `${src}?action=snapshot&t=${Date.now()}`;

            img.onload = () => {
                const cvs = document.createElement('canvas');
                const ctx = cvs.getContext('2d');
                cvs.width = 160;
                cvs.height = 90;
                ctx.drawImage(img, 0, 0, cvs.width, cvs.height);

                const frame = ctx.getImageData(0, 0, cvs.width, cvs.height);
                const data = frame.data;
                const histR = new Array(256).fill(0);
                const histG = new Array(256).fill(0);
                const histB = new Array(256).fill(0);

                for (let i = 0; i < data.length; i += 4) {
                    histR[data[i]]++;
                    histG[data[i + 1]]++;
                    histB[data[i + 2]]++;
                }

                const vCvs = document.getElementById('histogramCanvas');
                const vCtx = vCvs.getContext('2d');
                vCvs.width = 256;
                vCvs.height = 100;
                vCtx.clearRect(0, 0, 256, 100);

                const max = Math.max(...histR, ...histG, ...histB) || 1;

                drawGraph(vCtx, histR, 'rgba(255,50,50,0.6)', max);
                drawGraph(vCtx, histG, 'rgba(50,255,50,0.6)', max);
                drawGraph(vCtx, histB, 'rgba(50,50,255,0.6)', max);
            };
        }

        function drawGraph(ctx, data, color, max) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, 100);
            for (let i = 0; i < 256; i++) {
                const h = (data[i] / max) * 100;
                ctx.lineTo(i, 100 - h);
            }
            ctx.lineTo(255, 100);
            ctx.fill();
        }

        function savePresetPrompt() {
            const name = prompt("Enter preset name:");
            if (!name) return;
            const preset = {};
            document.querySelectorAll('input[type=range], input[type=checkbox]').forEach(el => {
                // Safer scraping: look for sibling control-header > control-value id
                // or just rely on the onclick handler string
                const onInput = el.getAttribute('oninput');
                const onChange = el.getAttribute('onchange');
                const handler = onInput || onChange;
                if (!handler) return;

                const match = handler.match(/'([^']+)'/);
                if (match) {
                    const key = match[1];
                    const val = el.type === 'checkbox' ? (el.checked ? 1 : 0) : parseInt(el.value);
                    preset[key] = val;
                }
            });
            localStorage.setItem(`preset_${name}`, JSON.stringify(preset));
            alert("Saved!");
        }

        function loadPresetPrompt() {
            const presets = Object.keys(localStorage).filter(k => k.startsWith('preset_')).map(k => k.replace('preset_', ''));
            if (presets.length === 0) { alert("No presets found"); return; }
            const name = prompt(`Load preset:\n${presets.join(', ')}`);
            if (!name) return;
            const data = localStorage.getItem(`preset_${name}`);
            if (!data) return;

            const preset = JSON.parse(data);
            Object.entries(preset).forEach(([key, val]) => {
                const type = (val === 0 || val === 1) ? 'int' : 'int'; // Simplified, we just send command
                // wait, handleUpdate debounces.
                // We should probably just direct send
                sendGcode(`CAMERA_CONTROL ACTION=set DEVICE=${currentDevice} CONTROL=${key} VALUE=${val}`);
            });
            setTimeout(fetchSettings, 1000);
        }

        // Connect to Klipper
        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('connectionText').textContent = 'Connected';

                // Trigger device list generation
                sendGcode('CAMERA_CONTROL ACTION=list');
                setTimeout(loadDeviceList, 1000);
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('connectionText').textContent = 'Disconnected';
                setTimeout(connect, 2000);
            };
        }

        // Send G-Code command
        function sendGcode(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    "jsonrpc": "2.0",
                    "method": "printer.gcode.script",
                    "params": { "script": cmd },
                    "id": Math.floor(Math.random() * 10000)
                }));
            }
        }

        async function loadDeviceList() {
            try {
                const response = await fetch('/server/files/config/camera-settings/camera_devices.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Device list not ready");
                const devices = await response.json();

                const selector = document.getElementById('cameraSelector');
                selector.innerHTML = '';

                if (devices.length === 0) {
                    const opt = document.createElement('option');
                    opt.text = "No cameras found";
                    selector.add(opt);
                    return;
                }

                devices.forEach((dev, index) => {
                    const opt = document.createElement('option');
                    opt.value = dev.path;
                    opt.text = dev.name || dev.path;
                    // Use index to help guess stream if needed, usually mapped to webcam ports
                    opt.dataset.index = index;
                    selector.add(opt);
                });

                // restore selection if possible
                if (devices.some(d => d.path === currentDevice)) {
                    selector.value = currentDevice;
                } else {
                    currentDevice = devices[0].path;
                    selector.value = currentDevice;
                }

                // Load settings for the selected device
                switchCamera(currentDevice);

            } catch (e) {
                console.log("Waiting for device list...", e);
                setTimeout(loadDeviceList, 2000);
            }
        }

        function switchCamera(devicePath) {
            currentDevice = devicePath;
            console.log("Switching to", devicePath);

            // 1. Update Stream URL (Best Effort Guess)
            // /dev/video0 -> /webcam/
            // /dev/video1 -> /webcam2/
            // /dev/video2 -> /webcam3/
            const selector = document.getElementById('cameraSelector');
            const selectedOpt = selector.querySelector(`option[value="${devicePath}"]`);
            // Default to index 0 logic
            let streamPath = "/webcam/";

            if (selectedOpt) {
                // If the device path ends in a number, try to map it
                // Logic: video0 -> /webcam/, video1 -> /webcam2/, video2 -> /webcam3/
                const match = devicePath.match(/video(\d+)$/);
                if (match) {
                    const num = parseInt(match[1]);
                    if (num === 0) {
                        streamPath = "/webcam/";
                    } else {
                        streamPath = `/webcam${num + 1}/`;
                    }
                }
            }

            const img = document.querySelector('.preview-img');
            // Reset to spinner or transparent while loading?
            img.src = `${streamPath}?action=stream&t=${new Date().getTime()}`;
            img.onerror = () => {
                console.log("Stream load failed, trying generic fallback");
                // If specific stream fails, maybe fall back to default? Or just let it fail.
            };

            // 2. Fetch Settings
            fetchSettings();
        }

        // Fetch settings from JSON file
        async function fetchSettings() {
            try {
                const devName = currentDevice.split('/').pop(); // video0
                const settingsUrl = `/server/files/config/camera-settings/camera_settings_${devName}.json`;

                // First try to trigger a fresh get
                sendGcode(`CAMERA_CONTROL ACTION=get DEVICE=${currentDevice}`);

                // Give it a moment to write the file
                await new Promise(r => setTimeout(r, 1000));

                const response = await fetch(settingsUrl + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Settings file not found");

                const settings = await response.json();
                renderControls(settings);
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loadingOverlay').style.display = 'none', 500);
            } catch (e) {
                console.error("Failed to load settings:", e);
                // Retry
                setTimeout(fetchSettings, 2000);
            }
        }

        function refreshSettings() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingOverlay').style.opacity = '1';
            fetchSettings();
        }

        // Handle control changes
        function handleUpdate(control, value, type) {
            // Update local UI immediately
            if (type === 'int') {
                const label = document.getElementById(`val-${control}`);
                if (label) label.textContent = value;
            }

            // Debounce actual command
            if (updateTimeout) clearTimeout(updateTimeout);

            updateTimeout = setTimeout(() => {
                console.log(`Setting ${control} to ${value} on ${currentDevice}`);
                sendGcode(`CAMERA_CONTROL ACTION=set DEVICE=${currentDevice} CONTROL=${control} VALUE=${value}`);

                // Refresh settings to pick up any side effects (like flags enabling/disabling)
                // We use a small delay to let the set command propagation start, 
                // though fetchSettings has its own built-in delay.
                setTimeout(() => fetchSettings(), 500);
            }, 300); // 300ms debounce
        }

        // Render UI
        function renderControls(data) {
            const container = document.getElementById('controlsContainer');
            container.innerHTML = '';

            // Bucket Sort
            const buckets = {
                'Image': [],
                'Exposure': [],
                'Focus': [],
                'PTZ': [],
                'System': []
            };

            Object.entries(data).forEach(([key, info]) => {
                if (key.includes('exposure') || key.includes('white_balance') || key.includes('gain')) buckets['Exposure'].push(key);
                else if (key.includes('focus') || key.includes('zoom')) buckets['Focus'].push(key);
                else if (key.includes('pan') || key.includes('tilt')) buckets['PTZ'].push(key);
                else if (key.includes('freq')) buckets['System'].push(key);
                else buckets['Image'].push(key); // brightness, contrast, etc
            });

            // Render Groups
            for (let [name, keys] of Object.entries(buckets)) {
                if (keys.length === 0) continue;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'control-group';
                groupDiv.innerHTML = `<div class="group-title">${name}</div>`;

                keys.sort().forEach(key => {
                    const info = data[key];
                    const item = document.createElement('div');
                    item.className = 'control-item';

                    const cleanName = key.replace(/_/g, ' ')
                        .replace(/\b\w/g, c => c.toUpperCase());

                    // Check if inactive
                    const isInactive = info.flags && info.flags.includes('inactive');
                    const disabledAttr = isInactive ? 'disabled' : '';
                    const opacityStyle = isInactive ? 'opacity: 0.5;' : '';

                    if (info.type === 'int' || info.type === 'menu') {
                        item.innerHTML = `
                            <div class="control-header" style="${opacityStyle}">
                                <span class="control-name">${cleanName}</span>
                                <span id="val-${key}" class="control-value">${info.current}</span>
                            </div>
                            <input type="range" 
                                min="${info.min}" max="${info.max}" step="${info.step || 1}" 
                                value="${info.current}" 
                                ${disabledAttr}
                                oninput="handleUpdate('${key}', this.value, 'int')"
                                style="${opacityStyle}"
                            >
                        `;
                    } else if (info.type === 'bool') {
                        item.innerHTML = `
                             <label class="checkbox-wrapper" style="${opacityStyle}">
                                <input type="checkbox" 
                                    ${info.current ? 'checked' : ''} 
                                    ${disabledAttr}
                                    onchange="handleUpdate('${key}', this.checked ? 1 : 0, 'bool')"
                                >
                                <span>${cleanName}</span>
                            </label>
                        `;
                    }

                    groupDiv.appendChild(item);
                });

                container.appendChild(groupDiv);
            }
        }

        // Start
        connect();

    </script>
</body>

</html>
